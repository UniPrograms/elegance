<!-- ##### Single Product Details Area Start ##### -->
<section class="single_product_details_area d-flex align-items-center">
  <!-- Single Product Thumb -->
  <div class="single_product_thumb clearfix">
    <div class="product_thumbnail_slides owl-carousel">
      <img src="img/product-img/product-big-1.jpg" alt="" />
      <img src="img/product-img/product-big-2.jpg" alt="" />
      <img src="img/product-img/product-big-3.jpg" alt="" />
    </div>
  </div>

  <!-- Single Product Description -->
  <div class="single_product_desc clearfix">
    <span><[product_productor]></span>
    <a href="#">
      <h2><[product_name]></h2>
    </a>

    <p class="product-price"><[product_price]> $</p>

    <!-- Messaggio prodotto terminato (statico, da rendere dinamico in seguito) -->
    <div class="alert alert-danger font-weight-bold product-ended-alert-hidden" id="available-label">
      Prodotto terminato
    </div>

    <p class="product-desc">
      <[product_description]>
    </p>

    <!-- Form -->
    <form class="cart-form clearfix" method="post" id="add-to-cart-form">
      <!-- Hidden fields -->
      <input type="hidden" name="store" value="1">
      <input type="hidden" name="product_id" value=<[product_id_to_store]>>
      <!-- Select Box -->
      <div class="select-box d-flex mt-50 mb-30">
        <select name="size_id" id="productSize" class="mr-5" required>
          <[foreach]>
          <option value=<[value_size]>>Size: <[size]></option>
          <[/foreach]>
        </select>
        <select name="color_id" id="productColor" required>
          <[foreach]>
          <option value=<[value_color]>>Color: <[color]></option>
          <[/foreach]>
        </select>
      </div>
      <!-- Cart & Favourite Box -->
      <div class="cart-fav-box d-flex align-items-center">
        <!-- Cart -->
        <button type="submit" class="btn essence-btn">
          Add to cart
        </button>
        <!-- Favourite -->
        <div class="product-favourite ml-4">
          <a href="" class="favme fa fa-heart"></a>
        </div>
      </div>
    </form>
  </div>
</section>
<!-- ##### Single Product Details Area End ##### -->
