<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Elegance</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="css/login/login.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-box shadow p-4 bg-white rounded">
            <div class="text-center mb-4">
                <img src="img/core-img/logo.png" alt="Elegance Logo" class="mb-3" style="max-width: 120px;">
                <h2 class="mb-0">Login</h2>
                <div class="login-error-message text-danger mb-2" style="font-weight:600; min-height:22px;"><[error]></div>
            </div>
            
            <form action="login.php" method="POST">
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <input type="hidden" name="reference" value=<[reference_page]>>
            </form>
            <div class="text-center mt-3">
                <a href="register.php">Don't have an account? Register</a>
            </div>
        </div>
    </div>
</body>
</html>
