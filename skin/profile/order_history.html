<div class="container profile-container">
  <div class="orders-section">
    <h2 class="ct-profile-title">Order history</h2>
    <div id="orders-list">
      <[foreach]>
      <div class="order-amazon-card">
        <div class="order-header">
          <div>
            <strong>Order: <[order_id::idformatter library="utility"]></strong>
            <a
              href="<[order_link]>" class="order-details-link">(details)</a><br />
            Placed on: <[order_date]><br />
            Status: <[order_status]>
          </div>
          <div class="order-total">Total: <[order_price]> $</div>
        </div>
        <div class="order-products">
          <[foreach]>
          <div class="order-product-row">
            <img src="img/product-img/product-1.jpg" alt="Product 1" />
            <div>
              <div class="order-product-card-title">
                <a href="<[product_link]>" class="order-product-card-title"><[product_name]></a>
              </div>
              <div class="order-product-card-cat">Category: <[product_category]></div>
            </div>
          </div>
          <[/foreach]>
        </div>
      </div>
      <[/foreach]>
    </div>
    <div id="pagination" class="pagination"></div>
    <!-- END USER ORDERS -->
  </div>
</div>
