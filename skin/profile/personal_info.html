<div class="ct-profile-card-container">
  <div class="ct-profile-card">
    <form class="ct-profile-info-form" enctype="multipart/form-data">
      <h2 class="ct-profile-title">Personal Information</h2>
      <div class="ct-profile-fields-vertical">
        <div class="ct-profile-img-field-vertical">
          <img id="ct-profile-img-preview" class="ct-profile-avatar-img-vertical" src="img/core-img/user.svg" alt="Avatar preview">
          <input type="file" id="ct-profile-upload" name="avatar" accept="image/*" style="display:none;">
          <label for="ct-profile-upload" class="ct-profile-avatar-upload-btn-vertical" title="Upload avatar">
            Upload photo
          </label>
        </div>
        <div class="ct-profile-fields-list-vertical">
          <div class="form-group-vertical">
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email" value="<[user_email]>" readonly>
          </div>
          <div class="form-group-vertical">
            <label for="user_name">First name</label>
            <input type="text" id="user_name" name="user_name" value="<[user_name]>" required>
          </div>
          <div class="form-group-vertical">
            <label for="user_surname">Last name</label>
            <input type="text" id="user_surname" name="user_surname" value="<[user_surname]>" required>
          </div>
          <div class="form-group-vertical">
            <label for="user_phone">Phone number</label>
            <input type="tel" id="user_phone" name="user_phone" value="<[user_phone]>" pattern="[0-9+ ]*">
          </div>
        </div>
      </div>
      <div class="ct-profile-save-row">
        <button type="submit" class="btn essence-btn ct-profile-save-btn">Save</button>
      </div>
    </form>
  </div>
</div>
