<div class="ct-profile-card-container">
  <div class="ct-profile-card">
    <form class="ct-profile-info-form" id="change-password-form">
      <h2 class="ct-profile-title">Change password</h2>
      <div class="ct-profile-fields-vertical">
        <div class="ct-profile-fields-list-vertical">
          <div class="form-group-vertical">
            <label for="current_password">Current password</label>
            <input type="password" id="current_password" name="current_password" class="ct-profile-input" required autocomplete="current-password">
          </div>
          <div class="form-group-vertical">
            <label for="new_password">New password</label>
            <input type="password" id="new_password" name="new_password" class="ct-profile-input" required autocomplete="new-password">
          </div>
          <div class="form-group-vertical">
            <label for="confirm_password">Confirm new password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="ct-profile-input" required autocomplete="new-password">
          </div>
        </div>
      </div>
      <div class="ct-profile-save-row">
        <button type="submit" class="btn essence-btn ct-profile-save-btn">Save</button>
      </div>
    </form>
  </div>
</div>
