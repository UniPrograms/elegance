<section class="wishlist_area section-padding-80">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="ct-profile-title mb-4">Wishlist</h2>
        <div class="wishlist-table wishlist-table-scroll clearfix">
          <table class="table table-responsive mb-0 w-100">
            <thead>
              <tr>
                <th style="width: 80px"></th>
                <th style="width: 36%">Product</th>
                <th class="text-center" style="width: 12%">Size</th>
                <th class="text-center" style="width: 12%">Color</th>
                <th class="text-center" style="width: 12%">Price</th>
                <th class="text-center" style="width: 12%">Actions</th>
              </tr>
            </thead>
            <tbody>
              <[foreach]>
              <tr>
                <!-- Immagine -->
                <td class="align-middle cart-img-col">
                  <img src=<[product_copertina]> alt="img" class="img-fluid rounded cart-img">
                </td>
                <!-- Nome prodotto -->
                <td class="align-middle">
                  <a href=<[product_link]> class="order-product-card-title font-weight-bold"><[product_name]></a>
                  <div class="product-category small text-muted mt-1">Category: <[product_category]></div>
                </td>
                <!-- Size -->
                <td class="align-middle text-center"><[product_size]></td>
                <!-- Color -->
                <td class="align-middle text-center">
                  <div class="wishlist-color-box d-inline-flex align-items-center justify-content-center wishlist-color-box-min">
                    <span class="cart-color-box" style="background:<[product_color_code]>;"></span>
                    <span class="cart-color-name ml-2"><[product_color]></span>
                  </div>
                </td>
                <!-- Price -->
                <td class="align-middle text-center">
                  <div class="wishlist-price wishlist-price-min">â‚¬ <[product_price]></div>
                </td>
                <!-- Actions -->
                <td class="align-middle text-center">
                  <div class="wishlist-actions d-inline-flex align-items-center justify-content-center wishlist-actions-min">
                    <button class="btn wishlist-add-btn btn-primary d-flex align-items-center justify-content-center wishlist-btn-min" pageref="<[move_ref]>" optional="<[optional_param_move]>" value="<[value_article_move]>" title="Aggiungi al carrello">
                      <i class="fa fa-shopping-cart"></i>
                    </button>
                    <button class="btn wishlist-remove-btn btn-danger d-flex align-items-center justify-content-center wishlist-btn-min" pageref="<[delete_ref]>" optional="<[optional_param_delete]>" value="<[value_article_delete]>" title="Rimuovi dalla wishlist">
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <[/foreach]>
            </tbody>
          </table>
        </div>
        <div id="pagination" class="pagination mt-3"></div>
      </div>
    </div>
  </div>
</section>
