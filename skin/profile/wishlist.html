<div class="container profile-container">
  <div class="orders-section">
    <h2 class="personal-info-title">Wishlist</h2>
    <div id="wishlist-list">
      <[foreach]>
      <div class="order-amazon-card wishlist-amazon-card">
        <div class="order-products wishlist-products">
          <div class="order-product-row wishlist-product-row">
            <img src="<[product_copertina]>" alt="">
            <div>
              <div class="product-title">
                <a href="<[product_link]>" class="order-product-card-title"><[product_name]></a>
              </div>
              <div class="product-category">Category: <[product_category]></div>
            </div>
            <div class="wishlist-actions">
              <button class="btn essence-btn btn-xsmall wishlist-add-btn" pageref="<[move_ref]>" optional="<[optional_param_move]>" value="<[value_article_move]>" >Add to cart</button>
              <a href="" class="wishlist-remove-link" pageref="<[delete_ref]>" optional="<[optional_param_delete]>" value="<[value_article_delete]>" >Remove</a>
            </div>
          </div>
        </div>
      </div>
      <[/foreach]>
    </div>
    <div id="pagination" class="pagination"></div>
  </div>
</div>
