<section class="wishlist_area section-padding-80">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="ct-profile-title mb-4">Wishlist</h2>
        <div class="wishlist-table wishlist-table-scroll clearfix">
          <table class="table table-responsive mb-0 w-100">
            <thead>
              <tr>
                <th style="width: 80px"></th>
                <th style="width: 36%">Product</th>
                <th style="width: 12%">Size</th>
                <th style="width: 12%">Color</th>
                <th style="width: 12%">Price</th>
                <th style="width: 12%">Azioni</th>
              </tr>
            </thead>
            <tbody>
              <[foreach]>
              <tr>
                <!-- Immagine -->
                <td class="align-middle cart-img-col">
                  <img src=<[product_copertina]> alt="img" class="img-fluid rounded cart-img">
                </td>
                <!-- Nome prodotto -->
                <td class="align-middle">
                  <a href=<[product_link]> class="order-product-card-title font-weight-bold"><[product_name]></a>
                  <div class="product-category small text-muted mt-1">Category: <[product_category]></div>
                </td>
                <!-- Size -->
                <td class="align-middle"><[product_size]></td>
                <!-- Color -->
                <td class="align-middle">
                  <div class="wishlist-color-box d-flex align-items-center" style="min-width:80px;">
                    <span class="cart-color-box" style="background:<[product_color_code]>;"></span>
                    <span class="cart-color-name ml-2"><[product_color]></span>
                  </div>
                </td>
                <!-- Price -->
                <td class="align-middle">
                  <div class="wishlist-price text-center" style="min-width:80px; font-weight:600;">â‚¬ <[product_price]></div>
                </td>
                <!-- Azioni -->
                <td class="align-middle">
                  <div class="wishlist-actions d-flex align-items-center" style="min-width:100px; gap:0;">
                    <button class="btn wishlist-add-btn btn-success d-flex align-items-center justify-content-center" style="min-width: 44px; height: 38px; border-radius: 12px; padding: 0 12px; margin-right:2px;" pageref="<[move_ref]>" optional="<[optional_param_move]>" value="<[value_article_move]>" title="Aggiungi al carrello">
                      <i class="fa fa-shopping-cart"></i>
                    </button>
                    <button class="btn wishlist-remove-btn btn-danger d-flex align-items-center justify-content-center" style="min-width: 44px; height: 38px; border-radius: 12px; padding: 0 12px; margin-left:2px;" pageref="<[delete_ref]>" optional="<[optional_param_delete]>" value="<[value_article_delete]>" title="Rimuovi dalla wishlist">
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <[/foreach]>
            </tbody>
          </table>
        </div>
        <div id="pagination" class="pagination mt-3"></div>
      </div>
    </div>
  </div>
</section>
