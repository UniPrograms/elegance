<section class="wishlist_area section-padding-80">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="ct-profile-title mb-4">Wishlist</h2>
        <div class="wishlist-table wishlist-table-scroll clearfix">
          <table class="table table-responsive mb-0 w-100">
            <thead>
              <tr>
                <th style="width: 80px"></th>
                <th style="width: 36%">Product</th>
                <th class="text-center" style="width: 12%">Size</th>
                <th class="text-center" style="width: 12%">Color</th>
                <th class="text-center" style="width: 12%">Price</th>
                <th class="text-center" style="width: 12%">Actions</th>
              </tr>
            </thead>
            <tbody>
              <[foreach]>
              <tr>
                <!-- Immagine -->
                <td class="align-middle cart-img-col">
                  <img src=<[product_copertina]> alt="img" class="img-fluid rounded cart-img">
                </td>
                <!-- Nome prodotto -->
                <td class="align-middle">
                  <a href=<[product_link]> class="order-product-card-title font-weight-bold"><[product_name]></a>
                  <div class="product-category small text-muted mt-1">Brand: <[product_brand]></div>
                </td>
                <!-- Size -->
                <td class="align-middle text-center"><[product_size]></td>
                <!-- Color -->
                <td class="align-middle text-center">
                  <div class="wishlist-color-box d-flex align-items-center justify-content-center wishlist-color-box-min" style="height: 100%; min-height: 32px;">
                    <span class="cart-color-box" style="background:#222;" value=<[color_name]>></span>
                    <span class="cart-color-name ml-2 d-flex align-items-center" style="height: 100%;"><[product_color]></span>
                  </div>
                </td>
                <!-- Price -->
                <td class="align-middle text-center">
                  <div class="wishlist-price wishlist-price-min"><[product_price]> $</div>
                </td>
                <!-- Actions -->
                <td class="align-middle text-center">
                  <div class="wishlist-actions d-flex align-items-center justify-content-center wishlist-actions-min gap-2">
                    <button class="btn btn-sm btn-success wishlist-action-btn move-to-cart-item d-flex align-items-center justify-content-center wishlist-btn-min" value=<[value_article_move]> operation=<[operation_type_move]> title="Sposta nel carrello" style="min-width:32px; min-height:32px;">
                      <i class="fa fa-shopping-cart"></i>
                    </button>
                    <button class="btn btn-sm btn-danger wishlist-action-btn remove-wishlist-item d-flex align-items-center justify-content-center wishlist-btn-min"  value=<[value_article_delete]> operation=<[operation_type_delete]>  title="Rimuovi dalla wishlist" style="min-width:32px; min-height:32px;">
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <[/foreach]>
            </tbody>
          </table>
        </div>
        <div id="pagination" class="pagination mt-3"></div>
      </div>
    </div>
  </div>
</section>
