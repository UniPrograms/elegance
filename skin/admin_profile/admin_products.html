<section id="products" class="active">
  <div class="search-box">
    <input type="text" placeholder="Search products..." />
  </div>
  <table id="products-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Brand (Productor)</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <[foreach]>
      <tr>
        <td><[product_id::idformatter library="utility"]></td>
        <td><[product_name]></td>
        <td><[product_category]></td>
        <td><[product_brand]></td>
        <td><[product_price]> $</td>
        <td class="actions">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </td>
      </tr>
      <[/foreach]>
    </tbody>
  </table>
</section>
