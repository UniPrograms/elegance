<section id="brands" class="active">
  <div class="search-box" style="display: flex; justify-content: space-between; align-items: center;">
      <input type="text" id="searchbar-order" placeholder="Search brands..." />
      <button class="add-brand-button" id="admin-add-new-brand" type="button">Add</button>
    </div>
    <table id="brands-table">
      <thead>
        <tr>
          <th>Brand ID</th>
          <th>Brand Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <[foreach]>
        <tr>
          <td><[brand_id::idformatter library="utility"]></td>
          <td><[brand_name::strformatter type="title" library="utility"]></td>
          <td class="actions">
            <button class="view admin-details-brands" value=<[brand_value]>>Edit</button>
            <button class="delete admin-delete-brands" value=<[brand_value]>>Delete</button>
          </td>
        </tr>
        <[/foreach]>
      </tbody>
    </table>
  </section>
