<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profilo Utente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .back-button i {
      margin-right: 6px;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    .user-profile {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .user-profile .header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .user-profile img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 1.5rem;
      border: 2px solid #007bff;
    }

    .user-profile h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .user-profile h4 {
      margin: 0;
      font-size: 1rem;
      color: #555;
    }

    .info-list {
      list-style: none;
      padding: 0;
      margin-top: 2rem;
    }

    .info-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid #eee;
    }

    .info-list li span.label {
      font-weight: 600;
      color: #666;
      flex: 1;
    }

    .info-list li input {
      flex: 2;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      font-size: 1rem;
      color: #333;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="../../admin_users.php" class="back-button">
      <i class="fas fa-arrow-left"></i> Torna indietro
    </a>
  </div>

  <div class="user-profile">
    <div class="header">
      <img src="https://via.placeholder.com/100" alt="User Image" id="user-image">
      <div>
        <h2 id="user-fullname">Mario Rossi</h2>
        <h4 id="user-role">Amministratore</h4>
      </div>
    </div>

    <ul class="info-list">
      <li><span class="label">ID:</span> <input type="text" id="user-id" value="USR001" /></li>
      <li><span class="label">Nome:</span> <input type="text" id="user-name" value="Mario" /></li>
      <li><span class="label">Cognome:</span> <input type="text" id="user-surname" value="Rossi" /></li>
      <li><span class="label">Email:</span> <input type="text" id="user-email" value="mario.rossi@example.com" /></li>
      <li><span class="label">Ruolo:</span> <input type="text" id="user-role-input" value="Amministratore" /></li>
      <li><span class="label">URL Immagine:</span> <input type="text" id="user-img-url" value="https://via.placeholder.com/100" /></li>
      <li><span class="label">Telefono:</span> <input type="text" id="user-phone" value="+39 345 678 9012" /></li>
      <li><span class="label">Data Registrazione:</span> <input type="text" id="user-date" value="2024-03-15" /></li>
    </ul>
  </div>

</body>
</html>
