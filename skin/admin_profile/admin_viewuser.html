<div class="user-profile">
  <div class="header">
    <img src="<[user_img_url]>" alt="User Image" id="user-image">
    <div>
      <h2 id="user-fullname"><[user_fullname]></h2>
      <h4 id="user-role"><[user_role]></h4>
    </div>
  </div>
  <ul class="info-list">
    <li><span class="label">ID:</span> <input type="text" id="user-id" value="<[user_id]>" readonly /></li>
    <li><span class="label">Name:</span> <input type="text" id="user-name" value="<[user_name]>" readonly /></li>
    <li><span class="label">Surname:</span> <input type="text" id="user-surname" value="<[user_surname]>" readonly /></li>
    <li><span class="label">Email:</span> <input type="text" id="user-email" value="<[user_email]>" readonly /></li>
    <li><span class="label">Role:</span> <input type="text" id="user-role-input" value="<[user_role]>" readonly /></li>
    <li><span class="label">Phone:</span> <input type="text" id="user-phone" value="<[user_phone]>" readonly /></li>
    <li><span class="label">Registration Date:</span> <input type="text" id="user-date" value="<[user_registration_date]>" readonly /></li>
    <li><button class="save-button" >Save</button></li>
  </ul>
  
</div>
