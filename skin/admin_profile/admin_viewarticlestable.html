<section id="articles" class="active">
  <div class="search-box" style="display: flex; justify-content: space-between; align-items: center;">
    <input type="text" id="searchbar-article" placeholder="Search articles..."/>
    <button class="add-article-button" id="admin-add-article" type="button">Add Article</button>
  </div>
  <table id="articles-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Product</th>
        <th>Size</th>
        <th>Color</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <[foreach]>
      <tr>
        <td><[article_id::idformatter library="utility"]></td>
        <td><[article_product_name]></td>
        <td><[article_size]></td>
        <td><[article_color]></td>
        <td><[article_quantity]></td>
        <td class="actions">
          <button class="edit admin-details-article admin-update-article" value=<[article_value]>>Edit</button>
          <button class="delete admin-delete-article" value=<[article_value]>>Delete</button>
        </td>
      </tr>
      <[/foreach]>
    </tbody>
  </table>
</section>
