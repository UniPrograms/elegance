<section id="orders" class="active">
  <div class="search-box">
    <input type="text" placeholder="Search orders..." />
  </div>
  <table id="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Date</th>
        <th>Total</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <[foreach]>
      <tr>
        <td><[order_id::idformatter library="utility"]></td>
        <td><[order_customer::strformatter type="title" library="utility"]></td>
        <td><[order_date]></td>
        <td><[order_price]> $</td>
        <td><[order_status]></td>
        <td class="actions">
          <button class="view admin-details-order" value=<[order_value]>>View</button>
          <button class="delete admin-delete-order" value=<[order_value]>>Cancel</button>
        </td>
      </tr>
      <[/foreach]>
    </tbody>
  </table>
</section>
