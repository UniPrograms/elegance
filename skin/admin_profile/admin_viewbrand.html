<div class="product-admin-flexbox" style="display:flex; gap:2rem; align-items:stretch;">
    <div class="user-profile" style="flex:1; min-width:340px; max-width:700px; min-height:540px; display:flex; flex-direction:column; justify-content:flex-start;">
      <div class="header" style="display: flex; align-items: flex-start;">
        <div style="flex:1; text-align:left;">
          <h2 style="margin:0; font-size:1.4em; font-weight:600;"><[brand_title::strformatter type="title" library="utility"]> <[brand_id::idformatter library="utility"]></h2>
        </div>
      </div>
      <ul class="info-list">
        <li style="display: none;"><span class="label">ID:</span> <input type="text" id="brand-id" value="<[brand_id]>" readonly /></li>
        <li><span class="label">Nome:</span> <input type="text" id="brand-name-input" value="<[brand_name::strformatter type="title" library="utility"]>" /></li>
        <li style="display: flex; align-items: center;">
          <span class="label" style="flex:1;">Carica Immagine:</span>
          <div style="flex:2; display:flex; gap:0.5rem; align-items:center;">
            <input type="text" id="cover-img-file-path" readonly class="input-file-path-align info-input-align" style="margin:-6;" />
            <input type="file" id="brand-cover-img-file" accept="image/*" style="display:none;">
            <button type="button" class="choose-file-btn" id="choose-cover-img-btn">Scegli il file</button>
          </div>
        </li>
        <img id="brand-cover-img" src="<[brand_copertina]>" alt="Immagine brand" style="display:block; margin: 0 auto; width: 320px; height: 180px; object-fit:cover; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); background:#f8f8f8;" />
  
        <li class="last-element info-list-actions">
          <div style="display: flex; justify-content: right; align-items: center; width: 100%;">
            <button class="save-button" id="admin-update-brand">Save</button>
          </div>
        </li>
      </ul>
    </div>
  
  </div>
