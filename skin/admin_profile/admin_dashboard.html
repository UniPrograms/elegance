<section id="dashboard" class="active">
  <div class="cards">
    <div class="card">
      <div>
        <h4>Registered Users</h4>
        <div class="number"><[registered_user]></div>
      </div>
      <i class="fas fa-user"></i>
    </div>

    <div class="card">
      <div>
        <h4>Orders Placed</h4>
        <div class="number"><[total_order]></div>
      </div>
      <i class="fas fa-shopping-bag"></i>
    </div>

    <div class="card">
      <div>
        <h4>Products in Stock</h4>
        <div class="number"><[total_article_qty]></div>
      </div>
      <i class="fas fa-boxes"></i>
    </div>

    <div class="card">
      <div>
        <h4>Orders in Progress</h4>
        <div class="number"><[order_in_progress]></div>
      </div>
      <i class="fas fa-clock"></i>
    </div>

    <div class="card">
      <div>
        <h4>Revenue Last 30 Days</h4>
        <div class="number"><[current_revenue]> $</div>
      </div>
      <i class="fas fa-euro-sign"></i>
    </div>
  </div>
</section>
