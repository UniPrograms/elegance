<section id="users" class="active">
  <div class="search-box">
    <input type="text" placeholder="Search users..." />
  </div>
  <table id="users-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Registered on</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <[foreach]>
      <tr>
        <td><[user_id::idformatter library="utility"]></td>
        <td><[user_name::strformatter type="title" library="utility"]></td>
        <td><[user_email]></td>
        <td><[user_registration_date]></td>
        <td class="actions">
          <button class="view admin-details-user" value=<[user_value]>>View</button>
          <button class="delete admin-delete-user" value=<[user_value]>>Delete</button>
        </td>
      </tr>
      <[/foreach]>
    </tbody>
  </table>
</section>
