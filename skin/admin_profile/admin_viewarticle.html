<div class="product-admin-flexbox">
  <div class="user-profile" style="width: 100%;">
    <div class="header" style="display: flex; justify-content: flex-start; align-items: center;">
      <div>
        <h2 id="article-product-name"><[article_product_name]></h2>
      </div>
    </div>
    <div class="admin-article-section" style="margin-bottom:2rem;">
      <h4>Article management: add/remove</h4>
      <ul class="info-list">
        <li>
          <span class="label">Size:</span>
          <select id="article-add-size" name="article-add-size">
            <[foreach]>
            <option value=<[size_value]>><[size_name]></option>
            <[/foreach]>
          </select>
        </li>
        <li>
          <span class="label">Color:</span>
          <select id="article-add-color" name="article-add-color">
            <[foreach]>
            <option value=<[color_value]>><[color_name]></option>
            <[/foreach]>
          </select>
        </li>
        <li>
          <span class="label">Quantity:</span>
          <input type="number" id="article-add-quantity" min="1" value="0" />
        </li>
        <li class="info-list-actions">
          <div class="action-left">
            <button class="remove-article-button" id="admin-remove-article" type="button" value=<[product_value]>>Cancel</button>
          </div>
          <div class="action-right">
            <button class="add-article-button" id="admin-add-article" type="button" value=<[product_value]>>Add</button>
          </div>
        </li>
      </ul>
  </div>
</div>
