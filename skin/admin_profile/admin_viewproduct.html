<div class="product-admin-flexbox">
  <div class="user-profile">
    <div class="header">
      <div>
        <h2 id="product-name"><[product_name]></h2>
        <h4 id="product-brand"><[product_brand]></h4>
      </div>
    </div>
    <ul class="info-list">
      <li><span class="label">ID:</span> <input type="text" id="product-id" value="<[product_id]>" readonly /></li>
      <li><span class="label">Nome:</span> <input type="text" id="product-name-input" value="<[product_name]>" /></li>
      <li><span class="label">Prezzo:</span> <input type="text" id="product-price" value="<[product_price]>" /></li>
      <li><span class="label">Descrizione:</span> <textarea id="product-description" rows="3" style="width:67.5%;resize:vertical;"><[product_description]></textarea></li>
      <li style="display: flex; align-items: center;">
        <span class="label" style="flex:1;">Carica Immagine:</span>
        <div style="flex:2; display:flex; gap:0.5rem; align-items:center;">
          <input type="text" id="cover-img-file-path" readonly class="input-file-path-align info-input-align" style="margin:-6;" />
          <input type="file" id="product-cover-img-file" accept="image/*" style="display:none;">
          <button type="button" class="choose-file-btn" id="choose-cover-img-btn">Scegli il file</button>
        </div>
      </li>
      <li><span class="label">Brand:</span>
        <select id="product-brand-input" name="product-brand">
          <option value="">Seleziona brand</option>
          <!-- [brand_options] -->
        </select>
      </li>
      <li><span class="label">Categoria:</span>
        <select id="product-category" name="product-category">
          <option value="">Seleziona categoria</option>
          <!-- [category_options] -->
        </select>
      </li>
      <li><span class="label">Sesso:</span>
        <select id="product-gender" name="product-gender">
          <option value="UOMO" <[product_gender_selected_uomo]> >Uomo</option>
          <option value="DONNA" <[product_gender_selected_donna]> >Donna</option>
          <option value="UNISEX" <[product_gender_selected_unisex]> >Unisex</option>
        </select>
      </li>
      <li class="info-list-actions">
        <div class="action-left">
          <button class="add-article-button" id="admin-go-to-article" value=<[product_value]> type="button">Aggiungi articolo</button>
        </div>
        <div class="action-right">
          <button class="save-button" id="admin-update-product">Save</button>
        </div>
      </li>
    </ul>
  </div>
  <div class="product-image-panel">
    <div class="product-images-gallery" id="product-images-gallery">
      <!-- Qui verranno mostrate le anteprime delle immagini caricate -->
    </div>
    <input type="file" id="product-images-input" accept="image/*" multiple style="display:none;" />
    <button class="edit-image-button" id="admin-add-product-images" type="button">Aggiungi foto prodotto</button>
  </div>
  
</div>
