
  
<!-- ##### Breadcumb Area Start ##### -->
    <div class="breadcumb_area bg-img" style="background-image: url(img/bg-img/breadcumb.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="page-title text-center">
                        <h2>Checkout</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Checkout Area Start ##### -->
    <div class="checkout_area section-padding-80">
        <div class="container">
            <div class="row">

                <div class="col-12 col-md-6">
                    <div class="checkout_details_area mt-50 clearfix">

                        <div class="cart-page-heading mb-30">
                            <h5>Billing Address</h5>
                        </div>
                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name">First Name <span>*</span></label>
                                    <input type="text" class="form-control" id="first_name" value=<[firstname::strformatter type="capitalize" library="utility"]> required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name">Last Name <span>*</span></label>
                                    <input type="text" class="form-control" id="last_name" value=<[lastname::strformatter type="capitalize" library="utility"]> required>
                                </div>
                                <div class="col-12 mb-4">
                                    <label for="email_address">Email Address <span>*</span></label>
                                    <input type="email" class="form-control" id="email_address" value=<[email_address]> required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="country">Country <span>*</span></label>
                                    <select class="w-100" id="country">
                                        <option value="usa">Italy</option>
                                        <option value="usa">United States</option>
                                        <option value="uk">United Kingdom</option>
                                        <option value="ger">Germany</option>
                                        <option value="fra">France</option>
                                        <option value="ind">India</option>
                                        <option value="aus">Australia</option>
                                        <option value="bra">Brazil</option>
                                        <option value="cana">Canada</option>
                                    </select>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="street_address">Street <span>*</span></label>
                                    <input type="text" class="form-control mb-3" id="street_address" value="" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="civic_number">Civic Number</label>
                                    <input type="text" class="form-control" id="civic_number" value="">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="postcode">Postcode <span>*</span></label>
                                    <input type="text" class="form-control" id="postcode" value="" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="city">Town/City <span>*</span></label>
                                    <input type="text" class="form-control" id="city" value="" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="state">Province (abbreviation only) <span>*</span></label>
                                    <input type="text" class="form-control" id="state" value="" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="phone_number">Phone No</label>
                                    <input type="number" class="form-control" id="phone_number" min="0" value=<[phone_number]> >
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Resoconto dell'ordine  -->
                <div class="col-12 col-md-6 col-lg-5 ml-lg-auto">
                    <div class="order-details-confirmation">

                        <div class="cart-page-heading">
                            <h5>Your Order</h5>
                            <p>The Details</p>
                        </div>

                        <ul class="order-details-form mb-4">
                            <li><span>Product</span> <span><[total_items]></span></li>
                            <li><span>Shipping</span> <span>Free</span></li>
                            <li><span>Total</span> <span><[total_price]> $</span></li>
                        </ul>

                        <div class="payment-methods-list mb-4">
                            <[foreach]>
                          <div class="payment-method-option" tabindex="0">
                            <input type="radio" name="payment_method" id="payment_paypal" value=<[payment_id]> class="payment-method-radio" />
                            <label for="payment_paypal"><[payment_name::strformatter type="title" library="utility"]></label>
                          </div>
                          <[/foreach]>
                        </div>
                        <a href="#" class="btn essence-btn">Place Order</a>
                    </div>
                </div>
                 <!-- Fine resoconto dell'ordine  -->
            </div>
        </div>
    </div>
    <!-- ##### Checkout Area End ##### -->
