    <!-- ##### Checkout Area Start ##### -->
    <form action="order_operation.php" method="POST">
      <div class="checkout_area section-padding-80">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="checkout_details_area mt-50 clearfix">
                <div class="cart-page-heading mb-30">
                  <h5>Billing Address</h5>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="first_name">First Name <span>*</span></label>
                    <input type="text" class="form-control" id="first_name" name="firstname" value=<[firstname::strformatter type="capitalize" library="utility"]> required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="last_name">Last Name <span>*</span></label>
                    <input type="text" class="form-control" id="last_name" name="lastname" value=<[lastname::strformatter type="capitalize" library="utility"]> required>
                  </div>
                  <div class="col-12 mb-4">
                    <label for="email_address">Email Address <span>*</span></label>
                    <input type="email" class="form-control" id="email_address" name="email_address" value=<[email_address]> required>
                  </div>
                  <div class="col-12 mb-3">
                    <label for="country">Country <span>*</span></label>
                    <select class="w-100" id="country" name="country">
                      <[foreach]>
                      <option value="<[country_name]>"><[country_name::strformatter type="title" library="utility"]></option>
                      <[/foreach]>
                    </select>
                  </div>
                  <div class="col-12 mb-3">
                    <label for="street_address">Street <span>*</span></label>
                    <input type="text" class="form-control mb-3" id="street_address" name="street_address" value="" required>
                  </div>
                  <div class="col-12 mb-3">
                    <label for="civic_number">Civic Number</label>
                    <input type="text" class="form-control" id="civic_number" name="civic_number" value="">
                  </div>
                  <div class="col-12 mb-3">
                    <label for="postcode">Postcode <span>*</span></label>
                    <input type="text" class="form-control" id="postcode" name="postcode" value="" required>
                  </div>
                  <div class="col-12 mb-3">
                    <label for="city">Town/City <span>*</span></label>
                    <input type="text" class="form-control" id="city" name="city" value="" required>
                  </div>
                  <div class="col-12 mb-3">
                    <label for="state">Province (abbreviation only) <span>*</span></label>
                    <input type="text" class="form-control" id="state" name="state" value="" required>
                  </div>
                  <div class="col-12 mb-3">
                    <label for="phone_number">Number Phone</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number"  pattern="[0-9]+" value="<[phone_number]>">
                  </div>
                </div>
              </div>
            </div>
            <!-- Resoconto dell'ordine  -->
            <div class="col-12 col-md-6 col-lg-5 ml-lg-auto">
              <div class="order-details-confirmation">
                <div class="cart-page-heading">
                  <h5>Your Order</h5>
                  <p>The Details</p>
                </div>
                <ul class="order-details-form mb-4">
                  <li><span>Product</span> <span><[total_items]></span></li>
                  <li><span>Shipping</span> <span>Free</span></li>
                  <li><span>Total</span> <span><[total_price]> $</span></li>
                </ul>
                <div class="payment-methods-list mb-4">
                  <[foreach]>
                  <div class="payment-method-option" tabindex="0">
                    <input type="radio" name="payment_method" id="payment_paypal" value=<[payment_id]> class="payment-method-radio" />
                    <label for="payment_paypal"><[payment_name::strformatter type="title" library="utility"]></label>
                  </div>
                  <[/foreach]>
                </div>
                <input type="hidden" name="store" value="1">
                <input type="hidden" name="total_items" value="<[total_items]>" />
                <input type="hidden" name="total_price" value="<[total_price]>" />
                <button type="submit" class="btn essence-btn">Place Order</button>
              </div>
            </div>
            <!-- Fine resoconto dell'ordine  -->
          </div>
        </div>
      </div>
    </form>
    <!-- ##### Checkout Area End ##### -->
